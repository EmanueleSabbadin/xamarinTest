<mat-card class = "tp-card">
        <mat-card-header class="tp-card-header">
           <div mat-card-avatar class = "tp-header-image"></div>
           <mat-card-title>Users</mat-card-title>
           <mat-card-subtitle>
                registry management</mat-card-subtitle>
                
        </mat-card-header>
        <mat-card-content class="students-tab">
            <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Filter 
                    </mat-panel-title>
                    <mat-panel-description>
                      
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <div class="filetr">
                      <form [formGroup]="filterUserForm" class="tab">
                        <mat-form-field>
                        <input type="number" matInput placeholder="id" formControlName="ID" class="form-control">
                      </mat-form-field>
                      <mat-form-field>
                        <input matInput placeholder="email" formControlName="Email" class="form-control">
                      </mat-form-field>
                      <mat-form-field>
                          <mat-select  placeholder = "role"  formControlName= "Role_id" name = "role">
                              <mat-option *ngFor = "let opt of roles" [value] = "opt.role_id">
                              {{opt.role}}
                              </mat-option>
                      </mat-select>                        
                      </mat-form-field>
                        <button type="submit" title="search" mat-raised-button color="primary" (click)="getFilterUser()" class="btn-filter"><i class="material-icons ">
                                search
                        </i></button>
                        <button type="submit" title="search" mat-raised-button color="warn" (click)="removeFilter()"><i class="material-icons " >
                            remove_circle
                    </i></button>
                      </form>
                    </div>
                 
                </mat-expansion-panel>
                
              </mat-accordion>
            <div class="table-height" >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.utente_id}} </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>   

                  <!-- role Column -->
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef> Role </th>
                  <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container> 
                  
                <!-- more Column -->
                <ng-container matColumnDef="more">
                        <th mat-header-cell *matHeaderCellDef> More </th>
                        <td mat-cell *matCellDef="let element"> <i (click)="openDialog(element)" class="material-icons more-icons table_icons">more_horiz</i> </td>
                      </ng-container>      
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              </div>  
        </mat-card-content>
      <mat-card-footer class="student-footer">
         
     
        <button class="student-add" title="new user" mat-fab (click)="openDialogNew()"> <i class="material-icons">add_circle_outline</i> </button>
      </mat-card-footer>
     </mat-card>
