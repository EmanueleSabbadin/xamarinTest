<mat-card class = "tp-card">
        <mat-card-header class="tp-card-header">
           <div mat-card-avatar class = "tp-header-image"></div>
           <mat-card-title>Activity</mat-card-title>
           <mat-card-subtitle>
                registry management</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="students-tab">

            <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Filter 
                    </mat-panel-title>
                    <mat-panel-description>
                      
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <div class="filetr">
                      <form [formGroup]="filterActForm" class="tab">
                        
                      <mat-form-field>
                          <input type="string" matInput placeholder="name" formControlName="attivita" class="form-control"> 
                        </mat-form-field>
                        <mat-form-field>
                            <input type="number" matInput placeholder="location" formControlName="luogo_id" class="form-control"> 
                          </mat-form-field>
                        <mat-form-field>
                            <input matInput  formControlName="datainizio" class="form-control"   [matDatepicker]="checkin_picker" placeholder="start date">
                            <mat-datepicker-toggle matSuffix [for]="checkin_picker"></mat-datepicker-toggle>
                            <mat-datepicker #checkin_picker></mat-datepicker>
                          </mat-form-field>
                          <mat-form-field>
                              <input matInput  formControlName="datafine" class="form-control"   [matDatepicker]="checkout_picker" placeholder="end date">
                              <mat-datepicker-toggle matSuffix [for]="checkout_picker"></mat-datepicker-toggle>
                              <mat-datepicker #checkout_picker></mat-datepicker>
                            </mat-form-field>
                        <button type="submit" title="search" mat-raised-button color="primary" (click)="getFilterActivity()" class="btn-filter" ><i class="material-icons">
                                search
                        </i></button>
                        <button type="submit" title="search" mat-raised-button color="warn" (click)="removeFilter()"><i class="material-icons " >
                          remove_circle
                  </i></button>
                      </form>
                    </div>
                 
                </mat-expansion-panel>
                
              </mat-accordion>

            <div class="table-height" >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!-- id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.attivita_id}} </td>
              </ng-container>
              
                <!-- strt date Column -->
                <ng-container matColumnDef="start_date">
                  <th mat-header-cell *matHeaderCellDef> Start_date </th>
                  <td mat-cell *matCellDef="let element"> {{element.datainizio | date: 'dd - MM - yyyy'}} </td>
                </ng-container>

                <!-- end date Column -->
                <ng-container matColumnDef="end_date">
                    <th mat-header-cell *matHeaderCellDef> Enad_date </th>
                    <td mat-cell *matCellDef="let element"> {{element.datafine | date: 'dd - MM - yyyy'}} </td>
                  </ng-container>

                  <!-- name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.attivita}} </td>
              </ng-container>
              
                <!-- location Column -->
                <ng-container matColumnDef="location">
                  <th mat-header-cell *matHeaderCellDef> Location </th>
                  <td mat-cell *matCellDef="let element"> {{element.luogo}} </td>
                </ng-container>

                <!-- nStud Column -->
                <ng-container matColumnDef="participants">
                  <th mat-header-cell *matHeaderCellDef> Participants </th>
                  <td mat-cell *matCellDef="let element"> {{element.numero_studenti}} </td>
                </ng-container>

                
              
                <!-- more Column -->
                <ng-container matColumnDef="more">
                  <th mat-header-cell *matHeaderCellDef> More </th>
                  <td mat-cell *matCellDef="let element"> <i (click)="openDialog(element)" class="material-icons more-icons table_icons">more_horiz</i> </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div> 
        </mat-card-content>
      <mat-card-footer class="student-footer">
        <button class="student-add" title="new activity" mat-fab (click)="openNewDialog()"> <i class="material-icons">add_circle_outline</i> </button>
      </mat-card-footer>
     </mat-card>
