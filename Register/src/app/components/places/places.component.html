<mat-card class = "tp-card">
        <mat-card-header class="tp-card-header">
           <div mat-card-avatar class = "tp-header-image"></div>
           <mat-card-title>Locations</mat-card-title>
           <mat-card-subtitle>
                registry management</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
                        <mat-accordion>
                                        <mat-expansion-panel>
                                          <mat-expansion-panel-header>
                                            <mat-panel-title>
                                              Filter 
                                            </mat-panel-title>
                                            <mat-panel-description>
                                              
                                            </mat-panel-description>
                                          </mat-expansion-panel-header>
                                          <div class="filetr">
                                              <form [formGroup]="filterLocForm" class="tab">
                                                <mat-form-field>
                                                <input type="string" matInput placeholder="name" formControlName="type" class="form-control">
                                              </mat-form-field>
                                              <mat-form-field>
                                                  <input matInput placeholder="adress" formControlName="address" class="form-control">
                                                </mat-form-field>
                                                <mat-form-field>
                                                        <mat-select  placeholder = "type"  formControlName= "type" name = "type">
                                                                <mat-option *ngFor="let item of locationTypes" [value] = "item.type_id">{{item.type}}</mat-option>
                                                        </mat-select>
                                                  </mat-form-field>
                                                <button type="submit" title="search" mat-raised-button color="primary" (click)="getFilterLoc()" class="btn-filter"><i class="material-icons">
                                                        search
                                                </i></button>
                                                <button type="submit" title="search" mat-raised-button color="warn" (click)="removeFilter()"><i class="material-icons " >
                                                  remove_circle
                                          </i></button>
                                              </form>
                                            </div>
                                         
                                        </mat-expansion-panel>
                                        
                                      </mat-accordion>
                <div class="table-height" >
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
                      <!-- id Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.location_id}} </td>
                      </ng-container>
      
                      <!-- name Column -->
                      <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>   
      
                        <!-- address Column -->
                      <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef> Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                      </ng-container> 

                        <!-- type Column -->
                        <ng-container matColumnDef="type">
                          <th mat-header-cell *matHeaderCellDef> Type </th>
                          <td mat-cell *matCellDef="let element"> {{element.type.type}} </td>
                        </ng-container> 
                        
                      <!-- more Column -->
                      <ng-container matColumnDef="more">
                              <th mat-header-cell *matHeaderCellDef> More </th>
                              <td mat-cell *matCellDef="let element"> <i (click)="openDialog(element)" class="material-icons more-icons table_icons">more_horiz</i> </td>
                            </ng-container>      
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    </div>  
        </mat-card-content>
        <mat-card-footer class="student-footer">
                        <button class="student-add" title="new locationS" mat-fab > <i class="material-icons " (click)="openNewDialog()">add_circle_outline</i> </button>
                      </mat-card-footer>
     </mat-card>
