<mat-sidenav-container class = "sidenav">
  <mat-sidenav color = "primary" mode = "side" opened>

      <section class = "tp-section-top" >
            
            <h3> MyAgenda</h3>
         </section>

     <section  [ngClass]="{'urlSel': url=='/home'}" class = "tp-section" id="home" (click)="goHome()">
        <i class="material-icons side-icons">home</i>
        <span> Home</span>
        
     </section>
     <section [ngClass]="{'urlSel': url=='/students'}" class = "tp-section" (click)="goStudents()">
        <i class="material-icons side-icons">supervised_user_circle</i>
        <span>Students</span>
     </section>
     <section [ngClass]="{'urlSel': url=='/users'}" class = "tp-section" (click)="goUsers()">
        <i class="material-icons side-icons">account_circle</i>
      <span>Users</span>
   </section>
   <section [ngClass]="{'urlSel': url=='/places'}" class = "tp-section" (click)="goPlaces()">
      <i class="material-icons side-icons">room</i>
    <span>Locations</span>
 </section>
 <section [ngClass]="{'urlSel': url=='/activity'}" class = "tp-section" (click)="goCalendar()">
      <i class="material-icons side-icons"> calendar_today </i>
    <span>Activities</span>
 </section>
 <section [ngClass]="{'urlSel': url=='/report'}" class = "tp-section" (click)="goReports()">
    <i class="material-icons side-icons"> assessment</i>
    <span>Reports</span>
 </section>
 
  </mat-sidenav>
  <mat-sidenav-content>

      <mat-toolbar class="toolbar" color = "primary">
            <span></span> &nbsp;
          
            <span class = "filler"></span>
            <span></span>  
             
             <span class = "filler"></span>
             <button  title="logout" mat-raised-button color="primary" class="logout" (click)="logOut()">LogOut </button>
          </mat-toolbar>

    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
